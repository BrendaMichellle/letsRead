<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets Read</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <button class="header__btn--home"> 
      <a href="/lessons.html"><i class="fas fa-home"></i></a>
    </button>
    <button class="header__btn--profile">
      <a href="/user.html"><i class="fas fa-user"></i></a></button>
  </header>
  <div class="letters__container">
    <h1 class="letters__title">Letters</h1>
    <p class="letter" id="letter__space">A</p>
    <div class="control__btns">
      <button class="control__btn--left" id="btn__left" >
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="control__btn--random" id="btn__random">
        <i class="fas fa-random"></i>
      </button>
      <button class="control__btn--right" id="btn__right">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <button class="reward__btn" id="reward__btn">
      <a href="/user.html"><i class="fas fa-star"></i></a>
    </button>

  </div>
  

<script src="/letters.js"></script>
</body>
</html>
